source = $HOME/.config/hypr/mocha.conf
$text = rgb(c6d0f5)
$textAlpha = c6d0f5

$subtext1 = rgb(b5bfe2)
$subtext1Alpha = b5bfe2

$subtext0 = rgb(a5adce)
$subtext0Alpha = a5adce

$overlay2 = rgb(949cbb)
$overlay2Alpha = 949cbb

$overlay1 = rgb(838ba7)
$overlay1Alpha = 838ba7

$overlay0 = rgb(737994)
$overlay0Alpha = 737994

$surface2 = rgb(626880)
$surface2Alpha = 626880

$surface1 = rgb(51576d)
$surface1Alpha = 51576d

$surface0 = rgb(414559)
$surface0Alpha = 414559

$base = rgb(303446)
$baseAlpha = 303446

$mantle = rgb(292c3c)
$mantleAlpha = 292c3c

$crust = rgb(232634)
$crustAlpha = 232634
$accent = rgb(f2d5cf)
$accentAlpha = f2d5cf
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/wallpaper/default.png
    blur_passes = 0
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/.face
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
}
